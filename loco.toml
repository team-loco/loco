[Metadata]
  ConfigVersion = "0.1"
  Description = "Default Loco app configuration"
  Name = "loco"
  Type = "SERVICE"

[Build]
  DockerfilePath = "Dockerfile"
  Type = "docker"

[Routing]
  Port = 8000
  PathPrefix = "/"
  IdleTimeout = 60

[DomainConfig]
  Type = "platform"
  Hostname = "loco.deploy-app.com"

[RegionConfig]
  [RegionConfig.us-east-1]
    CPU = "100m"
    Memory = "256Mi"
    [RegionConfig.us-east-1.Replicas]
      Min = 1
      Max = 1
    [RegionConfig.us-east-1.Scalers]
      Enabled = false
      CPUTarget = 0
      MemoryTarget = 0

[Health]
  Path = "/health"
  Interval = 30
  Timeout = 5
  StartupGracePeriod = 0
  FailThreshold = 3

[Env]
  File = ""
  [Env.Variables]

[Obs]
  [Obs.Logging]
    Enabled = true
    RetentionPeriod = "7d"
    Structured = false
  [Obs.Metrics]
    Enabled = false
    Path = "/metrics"
    Port = 9090
  [Obs.Tracing]
    Enabled = false
    SampleRate = 0.1
    [Obs.Tracing.Tags]
