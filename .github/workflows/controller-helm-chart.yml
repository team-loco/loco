name: Controller Helm Chart Tests

on:
  push:
    paths:
      - "controller/**"
      - "charts/**"
      - "go.mod"
      - "go.sum"
  pull_request:
    paths:
      - "controller/**"
      - "charts/**"
      - "go.mod"
      - "go.sum"

jobs:
  helm-chart:
    name: Test Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-$(go env GOARCH)
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Verify kind installation
        run: kind version

      - name: Create kind cluster
        run: kind create cluster

      - name: Build and load controller image
        run: |
          cd controller
          go mod tidy
          make docker-build IMG=controller:v0.1.0
          kind load docker-image controller:v0.1.0

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Verify Helm installation
        run: helm version

      - name: Lint Helm Chart
        run: |
          helm lint ./charts/loco-controller

      - name: Install Helm chart
        run: |
          helm install loco-controller ./charts/loco-controller \
            --create-namespace \
            --namespace controller-system

      - name: Check Helm release status
        run: |
          helm status loco-controller --namespace controller-system
