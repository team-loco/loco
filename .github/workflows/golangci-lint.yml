name: Lint

on:
  workflow_call:
  push:
    branches:
      - main
      - staging

permissions:
  contents: read

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
