name: Test and Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - release

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out ./...
        timeout-minutes: 10

      - name: Generate coverage report
        if: always()
        run: go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = require('child_process').execSync('go tool cover -func=coverage.out | tail -1').toString().trim();
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“Š **Test Coverage**: ${coverage}`
            });

  buf-check:
    name: Protocol Buffer Lint and Breaking Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1

      - name: Lint proto files
        run: buf lint

      - name: Check for breaking changes
        run: buf breaking --against "https://github.com/${{ github.repository }}.git#branch=main"
        if: github.event_name == 'pull_request'

  proto-generate-check:
    name: Check Proto Generated Code
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: |
          go install github.com/bufbuild/buf/cmd/buf@latest
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest

      - name: Generate protos
        run: buf generate

      - name: Generate SQL
        run: cd api && sqlc generate

      - name: Check for uncommitted changes
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "Generated code doesn't match committed code. Run 'make gen' locally."
            git diff
            exit 1
          fi
