<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Train engine -->
  <rect x="16" y="40" width="96" height="40" rx="4" fill="#4A5568" stroke="#000" stroke-width="2"/>
  
  <!-- Cabin/Smokestack -->
  <rect x="28" y="20" width="20" height="20" rx="2" fill="#2D3748" stroke="#000" stroke-width="1.5"/>
  
  <!-- Smokestack smoke -->
  <circle cx="38" cy="12" r="4" fill="#999" opacity="0.7"/>
  <circle cx="36" cy="6" r="3" fill="#AAA" opacity="0.5"/>
  <circle cx="40" cy="8" r="2" fill="#BBB" opacity="0.4"/>
  
  <!-- Windows -->
  <rect x="32" y="48" width="12" height="12" rx="1" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  <rect x="52" y="48" width="12" height="12" rx="1" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  <rect x="72" y="48" width="12" height="12" rx="1" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="28" cy="82" r="8" fill="#1A202C" stroke="#000" stroke-width="1.5"/>
  <circle cx="28" cy="82" r="5" fill="none" stroke="#666" stroke-width="1"/>
  
  <circle cx="56" cy="82" r="8" fill="#1A202C" stroke="#000" stroke-width="1.5"/>
  <circle cx="56" cy="82" r="5" fill="none" stroke="#666" stroke-width="1"/>
  
  <circle cx="84" cy="82" r="8" fill="#1A202C" stroke="#000" stroke-width="1.5"/>
  <circle cx="84" cy="82" r="5" fill="none" stroke="#666" stroke-width="1"/>
  
  <!-- Connection rod -->
  <rect x="20" y="75" width="40" height="3" fill="#2D3748" stroke="#000" stroke-width="1"/>
  <rect x="50" y="75" width="40" height="3" fill="#2D3748" stroke="#000" stroke-width="1"/>
  
  <!-- Bumper/Cowcatcher at front -->
  <polygon points="16,68 16,74 12,74 12,68" fill="#4A5568" stroke="#000" stroke-width="1.5"/>
</svg>
