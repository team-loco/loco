---
apiVersion: v1
kind: ConfigMap
metadata:
  name: standalone-otel-collector-config
  namespace: clickstack
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 1s
        send_batch_size: 100
      memory_limiter:
        check_interval: 1s
        limit_mib: 512

    exporters:
      clickhouse:
        endpoint: tcp://clickstack-clickhouse:9000?dial_timeout=10s&compress=lz4&async_insert=1
        username: app
        password: ""
        traces_table_name: otel_traces
        logs_table_name: otel_logs
        create_schema: false
        timeout: 5s
        database: default
      debug:
        verbosity: basic

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch, memory_limiter]
          exporters: [clickhouse, debug]
        metrics:
          receivers: [otlp]
          processors: [batch, memory_limiter]
          exporters: [clickhouse, debug]
        logs:
          receivers: [otlp]
          processors: [batch, memory_limiter]
          exporters: [clickhouse, debug]

---
apiVersion: v1
kind: Service
metadata:
  name: standalone-otel-collector
  namespace: clickstack
spec:
  selector:
    app: standalone-otel-collector
  ports:
    - name: grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: http
      port: 4318
      targetPort: 4318
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: standalone-otel-collector
  namespace: clickstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: standalone-otel-collector
  template:
    metadata:
      labels:
        app: standalone-otel-collector
    spec:
      containers:
      - name: otelcol
        image: otel/opentelemetry-collector-contrib:0.142.0
        args:
          - "--config=/etc/otelcol/config.yaml"
        ports:
        - containerPort: 4317
          name: grpc
          protocol: TCP
        - containerPort: 4318
          name: http
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/otelcol
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
      volumes:
      - name: config
        configMap:
          name: standalone-otel-collector-config
