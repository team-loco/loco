{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: controller
    name: controller-application-viewer-role
rules:
    - apiGroups:
        - infra.loco.io
      resources:
        - applications
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - infra.loco.io
      resources:
        - applications/status
      verbs:
        - get
{{- end }}
