{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: controller
    name: controller-locoresource-editor-role
rules:
    - apiGroups:
        - loco.loco.deploy-app.com
      resources:
        - locoresources
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - loco.loco.deploy-app.com
      resources:
        - locoresources/status
      verbs:
        - get
{{- end }}
