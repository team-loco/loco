apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: grafana
    namespace: observability
spec:
    parentRefs:
        - name: eg
          namespace: loco-system
    hostnames:
        - "dashboards.deploy-app.com"
    rules:
        - backendRefs:
              - name: grafana
                port: 80
        - matches:
              - path:
                    type: PathPrefix
                    value: /
