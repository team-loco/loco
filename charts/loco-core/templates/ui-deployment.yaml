apiVersion: apps/v1
kind: Deployment
metadata:
  name: loco-ui
  namespace: loco-system
  labels:
    app: loco-ui
spec:
  selector:
    matchLabels:
      app: loco-ui
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: loco-ui
    spec:
      serviceAccountName: loco-api
      containers:
        - name: loco-ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: "{{ .Values.ui.imagePullPolicy }}"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
      restartPolicy: Always
