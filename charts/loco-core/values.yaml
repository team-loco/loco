# Global configuration (can be overridden by environment-specific values)
global:
  domain:
    base: deploy-app.com
    wildcard: "*.deploy-app.com"
    api: api.deploy-app.com
    ui: deploy-app.com

  cloudProvider:
    type: ""
    annotations: {}

  resources:
    ui:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    api:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 200m
        memory: 512Mi

  observability:
    otelCollectorDeployment: otel-col-deploy
    namespace: observability

  # Replica counts
  replicas:
    ui: 1
    api: 1

  # Container ports
  ports:
    api: 8000
    ui: 8080

# Cert-manager configuration
certManager:
  issuer:
    name: letsencrypt-prod
    email: "" # Override in environment-specific values
    server: https://acme-v02.api.letsencrypt.org/directory

api:
  image:
    repository: ghcr.io/team-loco/loco-api
    tag: latest
  imagePullPolicy: Always

ui:
  image:
    repository: ghcr.io/team-loco/loco-ui
    tag: latest
  imagePullPolicy: Always

secrets:
  cloudflareToken: ""

env:
  GITLAB_PAT: ""
  GITLAB_PROJECT_ID: ""
  GITLAB_TOKEN_NAME: ""
  GH_OAUTH_CLIENT_ID: ""
  GITLAB_URL: ""
  GITLAB_REGISTRY_URL: ""
  GITLAB_DEPLOY_TOKEN_NAME: ""
  APP_ENV: DEVELOPMENT
  LOG_LEVEL: "-4"
  PORT: ":8000"
  GH_OAUTH_CLIENT_SECRET: ""
  GH_OAUTH_STATE: ""
  DATABASE_URL: ""
  REGISTRY_TAG: ""

gateway-helm:
  enabled: true
  crds:
    enabled: true
  config:
    envoyGateway:
      logging:
        default: info
