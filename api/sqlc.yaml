version: "2"
sql:
  - schema: "./migrations"
    queries: "./queries"
    engine: "postgresql"
    gen:
      go:
        out: "./gen/db"
        package: "db"
        emit_prepared_queries: true
        sql_package: "pgx/v5"
        sql_driver: "github.com/jackc/pgx/v5"
        emit_interface: true
        emit_json_tags: true
        json_tags_case_style: camel