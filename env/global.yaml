# Global configuration shared across all environments
# These values can be overridden in environment-specific files

global:
  # Namespace configuration
  namespaces:
    core: loco-system

  # Domain configuration
  domain:
    base: deploy-app.com
    wildcard: "*.deploy-app.com"
    api: api.deploy-app.com
    ui: deploy-app.com
    dashboards: dashboards.deploy-app.com

  # Cloud provider configuration
  cloudProvider:
    type: "" # e.g., "digitalocean", "aws", "gcp", "local"
    annotations: {}

  # Default resource limits
  resources:
    ui:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    otelCollector:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 250m
        memory: 512Mi

  # Observability service names (can be constructed dynamically)
  observability:
    otelCollectorDeployment: otel-col-deploy
    clickhouse: clickhouse-loco-obs-clickhouse
    grafana: grafana
